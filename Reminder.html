	<div class="main">
		<h1 class="title" >Reminder</h1>
		<div class="row row-cols-1 row-cols-md-4 g-4" id="eventHandler">
			<div class="col" >
				<div class="card h-100 " >
					<div class="card-body text-center">

							<!-- Modal content -->
							<div class="modal-content">
								<!-- <span class="close">&times;</span> -->
								<button onclick="addReminder()" id="myBtn">
									<i class="fas fa-user-plus" id="addR" ></i>
								</button>
								<!-- The Modal -->
								<div id="myAddReminderModal" class="modal">

									<!-- Modal content -->
									<div class="modal-content" id="modalAddR" >
										<span class="close">&times;</span>
										<p id="titleMod">Add Reminder</p>
										<br>

											<div class="row mb-3">
												<label for="rType" class="col-sm-2 col-form-label">Reminder Type</label>
											<div class="col-sm-10" >
												<select required class="form-control" name="reminder" id="rType" >
													<option value="00" >--Please choose Your Reminder Type--</option>
													<option value="dinner">Dinner</option>
													<option value="breakfast">Breakfast</option>
													<option value="medicine">Medicine</option>
													<option value="snack">Snack</option>
													<option value="lunch">Lunch</option>
												</select>

												<select required class="form-control" name="medicine" id="medicineType">
													<option value="00">--Please Select Medicine--</option>
												</select>
												
												<div id="inst" class="col col-form-label">
													<div id="fridge">
														<input type="checkbox" name="fridge" id="fr">
														<label for="fridge">Open The Fridge</label>
													</div>
													
													<div id="box">
														<input type="checkbox" name="box" id="cbox">
														<label for="box">Take Meal In The <span id="boxName"></span>Box</label>
													</div>

													<div id="heat">
														<input type="checkbox" name="heat" id="heatm">
														<label for="heat">Heat <span id="foodType"></span> If Necessary</label>
													</div>

													<div id="drawer">
														<input type="checkbox" name="drawer" id="drawerI">
														<label for="drawer">Open The Medecine Drawer In The Kitchen</label>
													</div>

													<div id="pillBox">
														<input type="checkbox" name="pillBox" id="pillBoxI">
														<label for="pillBox">Open the Luminous <span id="pill"></span></label>
													</div>

													<div id="slot">
														<input type="checkbox" name="slot" id="slotI">
														<label for="slot">Open The Luminous Slot</label>
													</div>

													<div id="medPill">
														<input type="checkbox" name="medPill" id="medPillI">
														<label for="medPill">Take Pills In The Luminous Slot</label>
													</div>

													<div id="medSyrop">
														<input type="checkbox" name="syropBox" id="syropBoxI">
														<label for="syropBox">Take The Dose In The Luminous Slot</label>
													</div>

													<div id="dropper">
														<input type="checkbox" name="dropper" id="dropperI">
														<label for="dropper">Put Filled Water Cup Under The Dropper In The Kitchen</label>
													</div>

													<div id="drink">
														<input type="checkbox" name="drink" id="drinkI">
														<label for="drink">Drink Your Medecine</label>
													</div>



												</div>
<br><br>
<div class="col mb-3 text-center ">
	<input id="submitR" type="submit" name="" value="Add Patient" class="btn btn-dark btnspace">
<input type="reset" name="" value="Cancel" class="btn btn-dark btnspace">
