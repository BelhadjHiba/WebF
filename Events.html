	<div class="main">
		<h1 class="title" >Events</h1>
		<div class="row row-cols-1 row-cols-md-4 g-4" id="patientHandler">
			<div class="col" >
				<div class="card h-100 " >
					<div class="card-body text-center">

							<!-- Modal content -->
							<div class="modal-content">
								<!-- <span class="close">&times;</span> -->
								<button onclick="addEvent()" id="myBtn">
									<i class="fas fa-user-plus" id="addE" ></i>
								</button>
								<!-- The Modal -->
								<div id="myAddEventModal" class="modal">

									<!-- Modal content -->
									<div class="modal-content" id="modalAddP" >
										<span class="close">&times;</span>
										<p>Add Event</p>
										<br>
										<div class="row mb-3">
											<label for="reminderList" class="col-sm-2 col-form-label">Reminder Type</label>
											<div class="col-sm-10" >
												<select required class="form-control" name="reminder" id="reminderList" >
													<option value="00" >--Please choose Your Reminder--</option>
												</select>
											</div>
										</div>
									
										<div class="row mb-3">
											<label for="startD" class="col-sm-2 col-form-label">Enter a start date: </label>
											<div class="col-sm-10">
												<input id="startD" type="datetime-local" name="startDate" class="form-control" >
											</div>
										</div>

										<div class="row mb-3">
											<label for="fr" class="col-sm-2 col-form-label">Frequency</label>
											<div class="col-sm-10" >
												<select required class="form-control" name="frequency" id="fr" >
													<option value="00" >--Please choose Your Frequency--</option>
													<option value="EveryDay">EveryDay</option>
													<option value="EveryWeek">Every Week</option>
													<option value="ConstantDays">Constant Days</option>
												</select>
												<br>
												<div id="rWeekdays" class="col col-form-label">
													<div id="repeat">
														<input type="checkbox" name="sunday" id="sunday">
														<label for="sunday">Sunday</label>

														<input type="checkbox" name="monday" id="monday">
														<label for="monday">Monday</label>

														<input type="checkbox" name="tuesday" id="tuesday">
														<label for="tuesday">Tuesday</label>

														<input type="checkbox" name="wednesday" id="wednesday">
														<label for="wednesday">Wednesday</label>

														<input type="checkbox" name="thursday" id="thursday">
														<label for="thursday">Thursday</label>

														<input type="checkbox" name="friday" id="friday">
														<label for="friday">Friday</label>

														<input type="checkbox" name="saturday" id="saturday">
														<label for="saturday">Saturday</label>
													</div>
												</div>

												
												
												<div id="inst" class="col col-form-label">
													<div id="boxE">
														<input type="checkbox" name="endBox" id="endBox">
														<label for="endBox">End Time </label>
													</div>
												</div>
											</div>
										</div>


										<div class="row mb-3" id="endDate">
												<label for="endD" class="col-sm-2 col-form-label">Enter an End date: </label>
												<div class="col-sm-10">
													<input id="endD" type="datetime-local" name="endD" class="form-control" >
												</div>
											
										</div>
										
										
										<div class="row mb-3" id="itv">
											<label for="interval" class="col-sm-2 col-form-label">Interval</label>
											<div class="col-sm-10">
											  <input required placeholder="Enter number of days interval" type="text" name="interval" class="form-control" id="interval">
											</div>
										</div>
										
										
										<div class="col mb-3 text-center ">
											<input id="submitE" type="submit" name="" value="Afeect Event" class="btn btn-dark btnspace">
											<input type="reset" name="" value="Cancel" class="btn btn-dark btnspace">
										</div>
											

											
											
									</div>
								</div>
							</div>
						
					</div>
				</div>
			</div>
