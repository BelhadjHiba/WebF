	<div class="main">
		<h1 class="title" >Patient</h1>
		<div class="row row-cols-1 row-cols-md-4 g-4" id="patientHandler">
			<div class="col" >
				<div class="card h-100 " >
					<div class="card-body text-center">

							<!-- Modal content -->
							<div class="modal-content">
								<!-- <span class="close">&times;</span> -->
								<button onclick="addPatient()" id="myBtn">
									<i class="fas fa-user-plus" id="addP" ></i>
								</button>
								<!-- The Modal -->
								<div id="myAddPatientModal" class="modal">

									<!-- Modal content -->
									<div class="modal-content" id="modalAddP" >
										<span class="close">&times;</span>
										<p id="titleMod">Add patient</p>
										<br>
											<div class="row mb-3">
											  <label for="name" class="col-sm-2 col-form-label">Name</label>
											  <div class="col-sm-10">
												<input required placeholder="Entrer Patient Name" type="text" class="form-control" id="name">
											  </div>
											</div>

											<div class="row mb-3">
												<label for="stage" class="col-sm-2 col-form-label">Stage</label>
											<div class="col-sm-10" >
												<select required class="form-control" name="stage" id="stage-select" >
													<option value="00" >--Please choose Alzheimer's Stage--</option>
													<option value="memoryImpairements">Memory Impairements</option>
													<option value="deficitsInExecutiveFunctions">Deficits In Executive Functions</option>
													<option value="aphasia">Aphasia (Comprehensive)</option>
													<option value="Agnosia">Agnosia</option>
													<option value="Apraxia">Apraxia</option>
												</select>

												<select required class="form-control" name="impairement" id="stageImpairement">
													<option value="00">--Please choose Impairement's Stage--</option>
													<option value="semantic">Semantic Memory</option>
													<option value="episodic">Episodic Memory</option>
												</select>

												<select required class="form-control" name="deficits" id="stageDeficit">
													<option value="00">--Please choose Deficits Stage--</option>
													<option value="control">Attentional Control</option>
													<option value="planning">Planning</option>
												</select>

												<select  class="form-control" required name="aphasia" id="stageAphasia">
													<option value="00">--Please choose Aphasia Stage--</option>
													<option value="spoken">Spoken Language</option>
													<option value="writing">Writing</option>
												</select>

												<select  class="form-control" required name="agnosia" id="stageAgnosia">
													<option value="">--Please choose Agnosia Stage--</option>
													<option value="visual">Visual</option>
													<option value="auditory">Auditory</option>
												</select>
											  </div>

											  <div class="row mb-3">
												<label for="sightRange" class="col-sm-2 col-form-label">Sight Range :     <span id="demoS" class="col-sm-2 col-form-label"></span></label>
												
												<div class="col-sm-10 slidecontainer">
													<br>
													<input type="range" min="1" max="100" value="50" class="slider" id="myRangeS">
												</div>
											  </div>

											  <div class="row mb-3">
												<label for="hearingRange" class="col-sm-2 col-form-label">Hearing Range :     <span id="demoH" class="col-sm-2 col-form-label"> </span>  </label>
												
												<div class="col-sm-10 slidecontainer">
													<br>
													<input type="range" min="1" max="100" value="50" class="slider" id="myRangeH">
												</div>
											  </div>
											
											<div class="col mb-3 text-center ">
												<input id="submitP" type="submit" name="" value="Add Patient" class="btn btn-dark btnspace">
											<input type="reset" name="" value="Cancel" class="btn btn-dark btnspace">
											</div>
											
									</div>
								</div>
							</div>
						
					</div>
				</div>
			</div>
		</div>

	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content" id="modal" >
			<span class="close">&times;</span>
			<p>Please write down this Code or scan qrCode bellow:</p>
			<br>
		</div>
	</div>

	<!-- The Modal -->
	<div id="myHistoryModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content" id="modal" >
			<span class="close">&times;</span>
			<table id="history">
				<tr>
					<th>Object</th>
					<th>Verb</th>
					<th>Date</th>
				</tr>
			</table>
		</div>
